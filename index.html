<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!--RESPONSIVE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="./style/style.css">

    <title>VUE-TODOLIST</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <header>
            <h1>Vue To do list</h1>
        </header>
        <main>
           <div class="taskbar">
            <button @click="addElement">Add event</button>
                <input type="text" v-model="userNewToDo" @keyup.enter="addNewTodoItem(newTodoElement)" class="my-taskbar" id="userAddtoDo" name="userAddtoDo" >
           </div>
           <ul class="list">
                <li class="list-item" v-for="(element,index) in toDoList" >
                    <p >{{element.text}}</p>
                    <i class="fa-solid fa-xmark" @click="removeElement" style="color: #ff0000;"></i>
                </li>
                
           </ul>
        </main>


    <script src="./js/script.js"></script>
</body>
</html>
